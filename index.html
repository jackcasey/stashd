<!DOCTYPE html>
<html>
  <head>
    <title>Stash</title>
    <script type="text/javascript" src="crypto.js"></script>
    <script type="text/javascript" src="marked.min.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="skeleton.css">
  </head>
  <body>
    <div id='instructions' style="display: none;" class='container'>
      <h1 style='text-align: center; margin-top: 15rem;'>StashD</h1>
      <p style='text-align: center;'>This is a self decrypting webpage. Press Decrypt if you know the password.</p>
      <div style="text-align: center">
        <button id="decrypt-button">Decrypt</button>
      </div>
      <div style="display: none;" id='download-instructions'>
        <hr />
        <p style='text-align: center;'>
          You can download this html file and upload / open it anywhere, local or hosted.
          <br />
          Be sure to use the button below and not your browser's save page feature.
        </p>
        <div style="text-align: center">
          <button id="download-button">Download</button>
        </div>
      </div>
    </div>
    <div class='container' id='encrypt-tools'>
      <h1 style='text-align: center;'>StashD</h1>
      <p style='text-align: center;'>Enter some markdown here and press encrypt!</p>
      <textarea id="plaintext" style="width:100%" class='u-max-full-width'></textarea>
      <div id='preview'></div>
      <p style='display:none;' id="encrypted"></p>
      <div>
        <button id="encrypt-button">Encrypt</button>
      </div>
    </div>
    <div id='container' class='container'></div>
    <button style="position: fixed; right: 1rem; bottom: 0;" id="create-button">Create an encrypted page</button>
  </body>
</html>
